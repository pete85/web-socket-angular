<div fxLayout="column" fxFlex *ngIf="currentUser" class="animated fadeIn">
  <div fxLayout fxFlex>

    <div fxFlex="30">
      <div class="user-list-card">
        <div class="user-card"
             [class.active]="selectedUser?.phone"
             *ngFor="let user of userList"
             (click)="selectUserHandler(user?.phone)">
          <img [src]="user?.image" [alt]="user?.name" class="avatar">
          <p class="username">{{user?.name}}</p>
        </div>
      </div>
    </div>
    <div fxFlex>

      <div class="chat-container">
        <ng-container *ngIf="selectedUser">
          <div class="chat-header">
            <img [src]="selectedUser?.image" [alt]="selectedUser?.name" class="avatar">
            <p class="username">{{selectedUser?.name}}</p>
          </div>

          <div class="chat-body">
            <div *ngFor="let item of messageArray" [class.same-user]="item?.user === currentUser?.name">

              <p class="message-container">{{item?.message}}</p>

            </div>
          </div>

          <div class="chat-footer">
            <div fxLayout fxFlex>
              <div fxFlex>
                <mat-form-field appearance="outline" class="min-w-50px w100">
                  <mat-label>Message</mat-label>
                  <input matInput type="number" placeholder="Type a message"
                         [(ngModel)]="messageText"
                         (keyup)="$event.key === 'Enter' && sendMessage()">
                </mat-form-field>
              </div>
              <div fxFlex="20" fxLayoutAlign="center center">
                <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
                <button mat-raised-button color="warn" (click)="openDialog()">Launch dialog</button>
              </div>
            </div>
          </div>

        </ng-container>
      </div>

    </div>

  </div>
</div>
